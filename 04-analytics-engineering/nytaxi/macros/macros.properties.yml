macros:
  - name: get_vendor_info
    description: "Returns the vendor name for a given vendor_id"
    arguments:
      - name: vendor_id
        description: "The ID of the vendor"

  - name: get_duration_minutes
    description: "Calculates the duration in minutes between two timestamps"
    arguments:
      - name: start_time
        description: "The start timestamp"
      - name: end_time
        description: "The end timestamp"
